name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # Check Phone App
  check-phone:
    name: Check Phone App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./phone

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-phone-${{ hashFiles('phone/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-phone-

      - name: Install Dependencies
        run: pnpm install

      - name: Type Check
        run: pnpm run check

      - name: Build
        run: pnpm run build

      - name: Upload Phone Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: phone-build
          path: phone/build
          retention-days: 7

  # Check Desktop App
  check-desktop:
    name: Check Desktop App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./desktop

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-desktop-${{ hashFiles('desktop/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-desktop-

      - name: Install Dependencies
        run: pnpm install

      - name: Type Check
        run: pnpm run check

      - name: Build
        run: pnpm run build

      - name: Upload Desktop Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-build
          path: desktop/build
          retention-days: 7

  # Check Website
  check-website:
    name: Check Website
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./website

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-website-${{ hashFiles('website/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-website-

      - name: Install Dependencies
        run: pnpm install

      - name: Type Check
        run: pnpm run check

      - name: Build
        env:
          BASE_PATH: ${{ vars.WEBSITE_BASE_PATH != '' && vars.WEBSITE_BASE_PATH || format('/{0}', github.event.repository.name) }}
        run: pnpm run build

      - name: Upload Website Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: website/build
          retention-days: 7

  # Build Android APK (for testing)
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./phone

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-phone-${{ hashFiles('phone/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-phone-

      - name: Setup Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Dependencies
        run: pnpm install

      - name: Build Web Assets
        run: pnpm run build

      - name: Sync Capacitor
        run: pnpm exec cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: phone/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
