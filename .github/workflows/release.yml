name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Build Android APK from /phone using Capacitor
  build-android:
    name: Build Android APK (Phone)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./phone

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: "21"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-phone-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-phone-

      - name: Setup Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install Dependencies
        run: pnpm install

      - name: Build Web Assets
        run: pnpm run build

      - name: Sync Capacitor
        run: pnpm exec cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: phone/android/app/build/outputs/apk/debug/app-debug.apk

  # Build Desktop Static Site (for web hosting)
  build-desktop-static:
    name: Build Desktop Static Site
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./desktop

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-desktop-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-desktop-

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Zip Build Output
        run: |
          cd build
          zip -r ../desktop-build.zip .

      - name: Upload Desktop Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-build
          path: desktop/desktop-build.zip

  # Build Tauri Desktop Executables (Windows, Linux, macOS)
  build-desktop-tauri:
    name: Build Tauri Desktop (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact-name: pathway-desktop-linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact-name: pathway-desktop-windows
          - platform: macos-latest
            target: aarch64-apple-darwin
            artifact-name: pathway-desktop-macos

    runs-on: ${{ matrix.platform }}
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./desktop

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-desktop-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-desktop-

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "./desktop/src-tauri -> target"
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libgtk-3-dev

      - name: Install Dependencies
        run: pnpm install

      - name: Build Tauri App
        run: pnpm exec tauri build --target ${{ matrix.target }}

      - name: Upload Linux AppImage
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}-appimage
          path: desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

      - name: Upload Linux deb
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}-deb
          path: desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb

      - name: Upload Windows portable exe
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}-portable
          path: desktop/src-tauri/target/${{ matrix.target }}/release/pathway-desktop.exe

      - name: Upload Windows NSIS installer
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}-nsis
          path: desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      - name: Upload macOS dmg
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}-dmg
          path: desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

  # Build Website for GitHub Pages
  build-website:
    name: Build Website
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./website

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-website-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-website-

      - name: Install Dependencies
        run: pnpm install

      - name: Build
        env:
          BASE_PATH: ${{ vars.WEBSITE_BASE_PATH != '' && vars.WEBSITE_BASE_PATH || format('/{0}', github.event.repository.name) }}
        run: pnpm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/build

  release:
    name: Create GitHub Release
    needs: [build-android, build-desktop-static, build-desktop-tauri, build-website]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4.1.8
        with:
          path: ./artifacts

      - name: Display artifact structure
        run: ls -R ./artifacts

      - name: Collect release files
        run: |
          mkdir -p release-files
          
          # Android APK - rename to unified format
          if [ -f ./artifacts/android-apk/app-debug.apk ]; then
            cp ./artifacts/android-apk/app-debug.apk ./release-files/pathway-android.apk
          fi
          
          # Desktop static build - rename to unified format
          if [ -f ./artifacts/desktop-build/desktop-build.zip ]; then
            cp ./artifacts/desktop-build/desktop-build.zip ./release-files/pathway-web.zip
          fi
          
          # Linux AppImage - rename to unified format
          for f in ./artifacts/pathway-desktop-linux-appimage/*.AppImage; do
            [ -f "$f" ] && cp "$f" ./release-files/pathway-linux.AppImage
          done
          
          # Linux deb - rename to unified format
          for f in ./artifacts/pathway-desktop-linux-deb/*.deb; do
            [ -f "$f" ] && cp "$f" ./release-files/pathway-linux.deb
          done
          
          # Windows portable exe - rename to unified format
          if [ -f ./artifacts/pathway-desktop-windows-portable/pathway-desktop.exe ]; then
            cp ./artifacts/pathway-desktop-windows-portable/pathway-desktop.exe ./release-files/pathway-windows-portable.exe
          fi
          
          # Windows NSIS installer - rename to unified format
          for f in ./artifacts/pathway-desktop-windows-nsis/*.exe; do
            [ -f "$f" ] && cp "$f" ./release-files/pathway-windows-setup.exe
          done
          
          # macOS DMG - rename to unified format
          for f in ./artifacts/pathway-desktop-macos-dmg/*.dmg; do
            [ -f "$f" ] && cp "$f" ./release-files/pathway-macos.dmg
          done
          
          echo "Release files:"
          ls -la ./release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}
          name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version || github.ref_name }}
          generate_release_notes: true
          files: ./release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy website to GitHub Pages after release
  deploy-website:
    name: Deploy Website to GitHub Pages
    needs: [release, build-website]
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
