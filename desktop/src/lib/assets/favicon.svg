<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>Pathway Logo</title>
  <defs>
    <linearGradient id="pathGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#pathGrad)"/>
  <!-- Border -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="#000" stroke-width="4"/>
  <!-- Signal waves (representing SMS/Gateway) -->
  <path d="M44 64 Q44 44, 64 44" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
  <path d="M34 64 Q34 34, 64 34" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
  <path d="M24 64 Q24 24, 64 24" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"/>
  <!-- Arrow pointing right (representing direction/pathway) -->
  <path d="M58 64 L88 64 M78 54 L88 64 L78 74" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Small dots representing data/messages -->
  <circle cx="64" cy="84" r="4" fill="#fff"/>
  <circle cx="78" cy="92" r="3" fill="#fff"/>
  <circle cx="50" cy="92" r="3" fill="#fff"/>
</svg>